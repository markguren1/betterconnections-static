<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Learning Quiz — BetterConnections</title>
<link rel="stylesheet" href="styles.css">
<style>
:root{
  --bg1:#FDF1F6; --bg2:#F3F8FF; --bg3:#FFF7FB;
  --panel:#fff; --ink:#16284a; --muted:#5a6a8f; --border:#e6eaf5;
  --pink:#ffd7e8; --driver:#ef4444; --analytical:#3b82f6; --expressive:#a855f7; --amiable:#10b981;
  --radius:18px; --shadow:0 12px 26px rgba(40,60,120,.12);
}
*{box-sizing:border-box}
body{
  margin:0; font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,"Apple Color Emoji","Segoe UI Emoji"; color:var(--ink);
  background:
    radial-gradient(900px 520px at 12% -10%,var(--bg2),transparent 60%),
    radial-gradient(900px 520px at 110% 120%,var(--bg3),transparent 60%),
    linear-gradient(180deg,var(--bg1),#fff);
}
.wrap{max-width:1040px;margin:26px auto 90px;padding:0 16px}
.card{background:var(--panel);border:1px solid var(--border);border-radius:var(--radius);padding:18px;box-shadow:var(--shadow);margin-bottom:18px}
.card-pink{background:linear-gradient(180deg,#fff,#fff3f8);border-color:var(--pink)}
h1,h2,h3{margin:0 0 10px} .muted{color:var(--muted)} .small{font-size:.92rem}
.row{display:flex;flex-wrap:wrap;gap:10px}
.btn{appearance:none;border:none;border-radius:14px;padding:10px 16px;font-weight:800;cursor:pointer;color:#fff;box-shadow:var(--shadow);transition:transform 0.2s}
.btn:hover{transform:translateY(-2px)}
.btn.brand{background:linear-gradient(180deg,#6f95ff,#3d6dff)}
.back{display:inline-block;margin-bottom:8px;color:#274a9a;text-decoration:none;font-weight:800}
.conf{position:fixed;top:0;left:0;width:100%;height:0;pointer-events:none}
.conf span{position:absolute;width:8px;height:14px;opacity:.9;animation:fall .9s linear forwards}
@keyframes fall{0%{transform:translateY(-10px) rotate(0)}100%{transform:translateY(120vh) rotate(340deg)}}
.icon-sparkle::before{content:'✨';margin-right:4px}
</style>
</head>
<body>

<div class="conf" id="confetti"></div>

<nav>
  <ul>
    <li><a href="index.html">Home</a></li>

    <li><a href="wrap-up.html">Wrap-Up</a></li>
  </ul>
</nav>

<main class="wrap">
<section class="card card-pink">
  <a href="application-stories.html" class="back">← Back</a>
  <h2 class="icon-sparkle">Learning Quiz</h2>
  <p class="muted small">Test your understanding! Guess the personality type and learn why.</p>

  <!-- QUESTIONS -->
  ${[...Array(10)].map((_,i)=>'').join('')}

  <div class="row">
    <button class="btn brand" onclick="window.location.href='wrap-up.html'">Continue to Wrap-Up →</button>
  </div>
</section>
</main>

<script>
const answers = {
  0:{type:'Driver',why:'Decisive choice restores momentum.'},
  1:{type:'Driver',why:'Acts quickly under pressure.'},
  2:{type:'Analytical',why:'Compares details to optimize choice.'},
  3:{type:'Analytical',why:'Uses data even in emotional moments.'},
  4:{type:'Expressive',why:'Brings energy and social momentum.'},
  5:{type:'Amiable',why:'Leads with care before advice.'},
  6:{type:'Driver',why:'Offers decisive options.'},
  7:{type:'Analytical',why:'Uses pros/cons and logic.'},
  8:{type:'Expressive',why:'Leads with story and vibe.'},
  9:{type:'Amiable',why:'Prioritizes inclusion and comfort.'}
};

function checkAnswer(q,sel){
  const f=document.getElementById('feedback-'+q);
  const c=answers[q];
  f.innerHTML=(sel===c.type?'✅ <strong>Correct:</strong> ':'❌ <strong>Not quite.</strong> Correct: ')
    +c.type+' — '+c.why;
}
</script>
</body>
</html>
