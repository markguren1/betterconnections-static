<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>BetterConnections — Results</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>

<div class="container">
  <div class="topbar">
    <div class="brand">
      BetterConnections
      <span class="badge">Reviewer Demo</span>
    </div>
    <div class="nav">
      <a href="index.html">Home</a>
      <a href="quiz.html">Personality Quiz</a>
      <a class="active" href="results.html">Results</a>
      <a href="hot-buttons.html">Hot Buttons</a>
    </div>
  </div>

  <div class="hero">
    <h1>Your Vibe Mix</h1>
    <p class="lead" id="subtitle">Based on your quiz responses.</p>

    <div class="grid">
      <div class="card half">
        <h2>Primary Style</h2>
        <p id="primary"></p>
      </div>

      <div class="card half">
        <h2>Secondary Style</h2>
        <p id="secondary"></p>
      </div>

      <div class="card">
        <h2>Score Breakdown</h2>
        <p class="small" id="scores"></p>
      </div>
    </div>

    <div class="actions" style="margin-top:20px">
      <a class="btn primary" href="hot-buttons.html">See Hot Buttons</a>
      <a class="btn" href="quiz.html">Retake Quiz</a>
      <a class="btn" href="index.html">Back to Home</a>
    </div>
  </div>
</div>

<script>
const styleNames = {
  D: "Driver — decisive, direct, fast-moving",
  C: "Connector — expressive, relational, people-focused",
  A: "Analyst — thoughtful, precise, data-oriented",
  H: "Harmonizer — supportive, calm, stability-focused"
};

const params = new URLSearchParams(location.search);
const primary = params.get("primary");
const secondary = params.get("secondary");

document.getElementById("primary").textContent =
  primary ? styleNames[primary] : "Take the quiz to see results.";

document.getElementById("secondary").textContent =
  secondary ? styleNames[secondary] : "";

document.getElementById("scores").textContent =
  `Driver: ${params.get("d")} • Connector: ${params.get("c")} • Analyst: ${params.get("a")} • Harmonizer: ${params.get("h")}`;
</script>

</body>
</html>
